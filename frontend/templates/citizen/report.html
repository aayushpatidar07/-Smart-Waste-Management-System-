{% extends "citizen/dashboard.html" %}

{% block title %}Report Issue - Citizen{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="bi bi-flag-fill"></i> Report an Issue</h4>
                </div>
                <div class="card-body">
                    <form id="reportForm">
                        <div class="mb-3">
                            <label class="form-label">Issue Type *</label>
                            <select class="form-select" name="report_type" required>
                                <option value="">Select type...</option>
                                <option value="overflow">Bin Overflow</option>
                                <option value="damage">Bin Damage</option>
                                <option value="missing">Missing Bin</option>
                                <option value="smell">Bad Smell</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Bin (Optional)</label>
                            <select class="form-select" name="bin_id" id="binSelect">
                                <option value="">Select bin...</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Location *</label>
                            <input type="text" class="form-control" name="location" 
                                   placeholder="e.g., Near Main Street Park" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Description *</label>
                            <textarea class="form-control" name="description" rows="4" 
                                      placeholder="Describe the issue in detail..." required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Priority</label>
                            <select class="form-select" name="priority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                                <option value="critical">Critical</option>
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="bi bi-send"></i> Submit Report
                            </button>
                            <a href="{{ url_for('citizen_dashboard') }}" class="btn btn-secondary">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function() {
    loadBins();
    
    $('#reportForm').on('submit', function(e) {
        e.preventDefault();
        
        const formData = {
            report_type: $('[name="report_type"]').val(),
            bin_id: $('[name="bin_id"]').val() || null,
            location: $('[name="location"]').val(),
            description: $('[name="description"]').val(),
            priority: $('[name="priority"]').val()
        };
        
        $.ajax({
            url: '/api/reports/create',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(formData),
            success: function(response) {
                alert('Report submitted successfully!');
                window.location.href = '{{ url_for("citizen_dashboard") }}';
            },
            error: function() {
                alert('Error submitting report. Please try again.');
            }
        });
    });
});

function loadBins() {
    $.get('/api/bins', function(data) {
        const select = $('#binSelect');
        data.forEach(bin => {
            select.append(`<option value="${bin.bin_id}">${bin.bin_code} - ${bin.location}</option>`);
        });
    });
}
</script>
{% endblock %}
